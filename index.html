<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

/* JavaScript goes here. */

var width = 700,
    height = 580;

var svg = d3.select( "body" )
  .append( "svg" )
  .attr( "width", width )
  .attr( "height", height );

var freeways_json;

var neighborhoods = svg.append( "g" );

var albersProjection = d3.geo.albers()
  .scale( 190000 )
  .rotate( [71.057,0] )
  .center( [0, 42.313] )
  .translate( [width/2,height/2] );

var geoPath = d3.geo.path()
    .projection( albersProjection );

d3.json("freeways.json", function(error, freeways) {
  if (error) return console.error(error);
  freeways_json = freeways.features;
  neighborhoods.selectAll( "path" )
	  .data( freeways_json )
	  .enter()
	  .append( "path" )
	  .attr( "fill", "#ccc" )
	  .attr( "d", geoPath );
});

</script>
